unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind a send-prefix

unbind l
bind C-a last-window

bind R source-file ~/.tmux.conf \; \
        display-message "Done sourcing"

set -g default-terminal "screen-256color"

set -g status-bg black
set -g status-fg white

# Vi-mode visual select+copy
# From http://www.rushiagr.com/blog/2016/06/16/everything-you-need-to-know-about-tmux-copy-pasting-ubuntu/
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Vi-mode for window switching
# See https://stackoverflow.com/a/24302869
bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R
unbind Up
unbind Right
unbind Left
unbind Down
